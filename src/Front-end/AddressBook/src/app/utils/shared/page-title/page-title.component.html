<div class="subheader subheader-transparent py-5" id="kt_subheader">
  <div class="container d-flex align-items-center flex-md-nowrap flex-wrap">
    <h3 class="subheader-title text-dark font-weight-bolder mb-0">{{title}}</h3>
    @if (subTitle) {
      <div class="subheader-separator subheader-separator-ver mx-3 bg-gray-200"></div>
    }
    <h4 class="text-muted mb-0">{{subTitle}}</h4>
  </div>
</div>
